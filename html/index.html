<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="../json/manifest.json">
  <title>Animal Tables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Animal Tables</h1>

    <!-- Table 1: Big Cats -->
    <div>
      <div>
        <button id="exportButton" class="btn btn-success">
          Export to JSON
        </button>
      </div>
      </br>
      <div>
        <button class="btn btn-primary" onclick="addAnimal('cats')">
          Add Animal
        </button>
      </div>
      <h3>Big Cats</h3>
      <table class="table table-striped" id="bigCatsTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>
              Name <button onclick="sortTable('cats', 'name')">Sort</button>
            </th>
            <th class="size_th">
              Size <button onclick="sortTable('cats', 'size')">Sort</button>
            </th>
            <th>
              Location
              <button onclick="sortTable('cats', 'location')">Sort</button>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bigCatsBody">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Table 2: Dogs -->
    <div>
      <button class="btn btn-primary" onclick="addAnimal('dogs')">
        Add Animal
      </button>
      <h3>Dogs</h3>
      <table class="table table-striped" id="dogsTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>
              Name <button onclick="sortTable('dogs', 'name')">Sort</button>
            </th>
            <th class="size_th">Size</th>
            <th>
              Location
              <button onclick="sortTable('dogs', 'location')">Sort</button>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dogsBody">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Table 3: Big Fish -->
    <div>
      <button class="btn btn-primary" onclick="addAnimal('fish')">Add Animal</button>
      <h3>Big Fish</h3>
      <table class="table table-striped" id="fishTable">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name <button onclick="sortTable('fish', 'size')">Sort</button></th>
            <th class="size_th">Size</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fishBody">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <script src="../javascript/app.js">
  </script>
</body>
</html>
